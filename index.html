<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에어비앤비: 휴가용 임대 숙소, 통나무집, 비치 하우스, 독특한 숙소 및 체험</title>
    <link rel="stylesheet" href="src/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside class="covid-info">
        <a href="#">
            <span>에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</span>
        </a>
    </aside>

    <header class="home">
        <div class="row header-container">
            <div class="header-logo">
                <a href="#"><img src="assets/img/logo.png"></a>
            </div>
            <div class="header-center">
                <button>숙소</button>
                <button>체험</button>
                <button><a href="experiences.html" target="_blank">온라인 체험</a></button>
            </div>

            <div class="header-center-fix fix-hidden">
                <button type="button">
                    <div>검색 시작하기 </div>
                    <div><i class="fas fa-search"></i></div>
                </button>
            </div>

            <div class="header-right">
                <div class="be-host">
                    <a href="">호스트 되기</a>
                </div>
                <div>
                    <button class="language-select">
                        <i class="fas fa-globe"></i>
                    </button>
                </div>
                <div class="profile">
                    <button class="profile-btn" type="button">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="profile-dropdown hidden"></div>
                </div>
            </div>
        </div>

        <div class="row home-search">       
            <form  class="home-search-form">
                <div class="search-form-item">
                    <div class="home-padding location">
                        <label for="">위치</label>
                        <input type="text" placeholder="어디로 여행가세요?">
                    </div>
                    
                    <div class="home-padding check-in">
                        <strong>체크인</strong>
                        <span>날짜 입력</span>
                    </div>

                    <div class="home-padding check-out"> 
                        <strong>체크아웃</strong>
                        <span>날짜 입력</span>
                    </div>

                    <div class="home-padding person">
                        <strong>인원</strong>
                        <span>게스트 추가</span>
                    </div>
                    
                    <div class="person-detail hidden"></div>

                    <div class="home-padding search-btn">
                        <button>
                            <i class="fas fa-search"></i>
                            <div id="search-hidden" class="search-hidden hidden">검색</div>
                        </button>
                    </div>
                </div>
            </form>   
        </div>

        <div class="row home-center">
            <div class="home-center-heading">
                <h1>
                    올림픽/<br>패럴림픽 출전 선수와 함께하는 온라인 체험<br>
                </h1>
            </div>
            <div class="home-center-btn">
                <button type="button">지금 둘러보기</button>
            </div>
        </div>
    </header>

    <section class="lang-modal show"></section>

    <main>
        <section class="row explore-nearby"></section>

        <section class="row help-search">
            <img src="assets/img/help-search.jpg">
            <div class="help-search-btn">
                <h2>어디든 상관없이 떠나고 싶을 때에어비앤비가 도와드립니다!</h2>
                <button type="button">유연한 검색</button>
            </div>
        </section>

        <section class="row recommend-type"></section>

        <section class="row explore-activity"></section>

        <section class="row start-hosting">
            <img src="assets/img/start-hosting.jpg" alt="">
            <div class="start-hosting-btn">
                <h1>호스팅 시작하기</h1>
                <span>숙소를 공유하여 부수입을 올리고 새로운 가능성을 만나세요.</span>
                <button type="button">자세히 알아보기</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="row footer-link"></section>
        <section class="row footer-info">
            <div>
                <ul class="info-link">
                    <li><a href="#">© 2021 Airbnb, Inc</a></li>
                    <li><a href="#">개인정보 처리방침</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                    <li><a href="#">한국의 변경된 환불 정책</a></li>
                    <li><a href="#">회사 세부정보</a></li>
                </ul>
            </div>
            <div class="footer-into-items">
                <div>
                    <ul class="info-link">
                        <li>
                            <label for="">
                                <i class="fas fa-globe"></i>
                            </label>
                            <button type="button">한국어(KR)</button>
                        </li>
                        <li>
                            <label for="">\</label>
                            <button type="button">KRW</button>
                        </li>
                    </ul>
                </div>

                <div class="social-link-container">
                    <ul class="info-link social-link">
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>

    <script src="src/js/profile-dropdown.js"></script>
    <script src="src/js/languageModal.js"></script>
    <script src="src/js/StickyNavi.js"></script>
    <script src="src/js/searchBar.js"></script>
    <script src="src/js/explore-nearby.js"></script>
    <script src="src/js/recommendation.js"></script>
    <script src="src/js/exploreActivity.js"></script>
    <script src="src/js/footer.js"></script>
